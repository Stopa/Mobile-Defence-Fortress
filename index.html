<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="assets/stylesheets/index.css?1">
</head>
<body>
  <canvas id="mainCanvas" height="720" width="1280"></canvas><!-- NOTE: canvas is dynamically resized in javascript later -->
  <button id="gofullscreen">Fullscreen</button>
  <!-- External libraries -->
  <script src="assets/javascripts/lib/jquery-1.10.2.min.js?1"></script>
  <script src="assets/javascripts/lib/createjs-2013.09.25.min.js?1"></script>
  <script src="assets/javascripts/lib/underscore.js"></script>
  <script src="assets/javascripts/main.js"></script>
  <script>
    var queue = new createjs.LoadQueue();
    queue.addEventListener("complete", Game.init);
    queue.addEventListener("fileload", function(event) {
      if(event.item.type == 'javascript') {
        document.body.appendChild(event.result);
      }
    });
    queue.loadManifest([
      // utilities
      'assets/javascripts/utils.js',
      'assets/javascripts/collision/Quadtree.js',
      'assets/javascripts/collision/Collision.js',
      'assets/javascripts/collision/Hitbox.js',
      'assets/javascripts/lib/SAT.js',
      // base classes
      'assets/javascripts/destructible.js',
      'assets/javascripts/hull.js',
      'assets/javascripts/GroundPiece.js',
      'assets/javascripts/orbitaldefence.js',
        // actor
          'assets/javascripts/actor/actor.js',
          'assets/javascripts/actor/Player.js',
          'assets/javascripts/actor/Enemy.js',
          'assets/javascripts/actor/Flyship.js',
          'assets/javascripts/actor/Swarm.js',
          'assets/javascripts/actor/FormationClassicF1.js',
        // projectile
          'assets/javascripts/projectile/explosion.js',
          'assets/javascripts/projectile/projectile.js',
          'assets/javascripts/projectile/missile.js',
        // weapon
          'assets/javascripts/weapon/weapon.js',
          'assets/javascripts/weapon/missilelauncher.js',
          'assets/javascripts/weapon/cannon.js',
        // ui
          'assets/javascripts/ui/hud.js',
      // content, subclasses
      'assets/javascripts/basic-hull.js',
      // images
      'assets/images/level_0/sky.png',
      'assets/images/level_0/terrain_destroyed.png',
      // spawn engine
      'assets/javascripts/spawn_engine/spawn_engine.js'
    ]);
  </script>

  <!-- Spawn Engine -->
  <div class="spawn-engine">
  </div>

</body>
</html>
