<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="assets/stylesheets/index.css?1">
</head>
<body>
  <canvas id="mainCanvas" height="720" width="1280"></canvas><!-- NOTE: canvas is dynamically resized in javascript later -->
  <button id="gofullscreen">Fullscreen</button>
  <!-- External libraries -->
  <script src="assets/javascripts/lib/jquery-1.10.2.min.js?1"></script>
  <script src="assets/javascripts/lib/createjs-2013.09.25.min.js?1"></script>
  <script src="assets/javascripts/lib/underscore.js"></script>
  <script src="assets/javascripts/main.js"></script>
  <script>
    var queue = new createjs.LoadQueue(),
        now = new Date().getTime();
    queue.addEventListener("complete", Game.init);
    queue.addEventListener("fileload", function(event) {
      if(event.item.type == 'javascript') {
        document.body.appendChild(event.result);
      }
    });
    queue.loadManifest([
      // utilities
      'assets/javascripts/utils.js?'+now,
      'assets/javascripts/collision/Quadtree.js?'+now,
      'assets/javascripts/collision/Collision.js?'+now,
      'assets/javascripts/collision/Hitbox.js?'+now,
      'assets/javascripts/lib/SAT.js?'+now,
      // base classes
      'assets/javascripts/destructible.js?'+now,
      'assets/javascripts/hull.js?'+now,
      'assets/javascripts/GroundColumn.js?'+now,
      'assets/javascripts/orbitaldefence.js?'+now,
        // actor
          'assets/javascripts/actor/actor.js?'+now,
          'assets/javascripts/actor/Player.js?'+now,
          'assets/javascripts/actor/Enemy.js?'+now,
          'assets/javascripts/actor/Flyship.js?'+now,
          'assets/javascripts/actor/Swarm.js?'+now,
          'assets/javascripts/actor/FormationClassicF1.js?'+now,
        // projectile
          'assets/javascripts/projectile/explosion.js?'+now,
          'assets/javascripts/projectile/projectile.js?'+now,
          'assets/javascripts/projectile/missile.js?'+now,
        // weapon
          'assets/javascripts/weapon/weapon.js?'+now,
          'assets/javascripts/weapon/missilelauncher.js?'+now,
          'assets/javascripts/weapon/cannon.js?'+now,
        // ui
          'assets/javascripts/ui/hud.js?'+now,
      // content, subclasses
      'assets/javascripts/basic-hull.js?'+now,
      // images
      'assets/images/level_0/sky.png',
      'assets/images/level_0/terrain_destroyed.png',
      'assets/images/level_0/earth_tiles/dmgState0.png',
      'assets/images/level_0/earth_tiles/dmgState1.png',
      'assets/images/level_0/earth_tiles/dmgState2.png',
      'assets/images/level_0/earth_tiles/dmgState3.png',
      'assets/images/level_0/earth_tiles/dmgState4.png',
      'assets/images/level_0/earth_tiles/dmgState5.png',
      'assets/images/level_0/earth_tiles/dmgState6.png',
      // spawn engine
      'assets/javascripts/spawn_engine/spawn_engine.js?'+now
    ]);
  </script>

  <!-- Spawn Engine -->
  <div class="spawn-engine">
  </div>

</body>
</html>
