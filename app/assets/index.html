<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>
  <canvas id="mainCanvas" height="720" width="1280"></canvas><!-- NOTE: canvas is dynamically resized in javascript later -->
  <button id="gofullscreen">Fullscreen</button>
  <!-- External libraries -->
  <script src="javascripts/vendor.js"></script>
  <script>
    var queue = new createjs.LoadQueue();
    queue.addEventListener("complete", Game.init);
    queue.addEventListener("fileload", function(event) {
      if(event.item.type == 'javascript') {
        document.body.appendChild(event.result);
      }
    });
    queue.loadManifest([
      'javascripts/app.js',
      'images/level_0/sky.png',
      'images/level_0/terrain_destroyed.png'
    ]);
  </script>
</body>
</html>
